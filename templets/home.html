{% extends 'parent.html' %}
{% block content %}
<div class="container">
<h2 align="center"> STUDENT LIST</h2>
<table class="table">
    <thead>

        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Mobile</th>
            <th>Email</th>
            <th>Course</th>
        </tr>

    </thead>
    {% for stud in studs %}
    <tr>
        <td>{{stud.name}}</td>
        <td>{{stud.age}}</td>
        <td>{{stud.phno}}</td>
        <td>{{stud.email}}</td>
        <td>{{stud.course}}</td>
        <td><a class="btn btn-warning " href="{% url 'edit' stud.id %}"><i class="bi bi-pencil-square"></i>Update</a> </td>
        <td><a  class="btn btn-danger" href="{% url 'delete' stud.id %}"><i class="bi bi-trash-fill"></i>Delete</a> </td>
    </tr>
    {% endfor %}
    <tbody>

    </tbody>

</table>
    <a class="btn btn-primary" href="{% url 'add' %}"> Add new student</a>
</div>
{% endblock %}
{% block title %}
student list
{% endblock %}
